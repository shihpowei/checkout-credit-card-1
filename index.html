<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">
        <div class="payment">

            <div class="payment-logo">
                <p>p</p>
            </div>

            <h2>信用卡付款</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">持卡人</label>
                    <input type="text" class="input" name="card_holder" placeholder="姓名">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">信用卡卡號</label>
                    <input type="text" class="input" name="card_number" placeholder="卡號"
                        data-mask="0000 0000 0000 0000">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-group space">
                    <div class="card-item icon-relative">
                        <label class="label">信用卡有效年月</label>
                        <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">信用卡背面末三碼</label>
                        <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="btn">
                    付款
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
